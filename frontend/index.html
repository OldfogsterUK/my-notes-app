<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Notes App</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    .note {
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>My Notes</h1>
  <textarea id="noteInput" placeholder="Write your note here..."></textarea><br/>
  <button onclick="addNote()">Add Note</button>

  <div id="notesList"></div>

 <script>
  let notes = [];

  async function addNote() {
    const input = document.getElementById('noteInput');
    const text = input.value.trim();
    if (text === '') return;

    const note = { content: text, createdAt: new Date().toISOString() };

    notes.push(note.content);

    await saveNoteToBackend(note);

    input.value = '';
    displayNotes();
  }

  function displayNotes() {
    const list = document.getElementById('notesList');
    list.innerHTML = '';
    notes.forEach((note) => {
      const div = document.createElement('div');
      div.className = 'note';
      div.textContent = note;
      list.appendChild(div);
    });
  }

  async function saveNoteToBackend(note) {
    try {
      const response = await fetch('/api/saveNote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(note)
      });

      if (!response.ok) {
        throw new Error(`Server error: ${response.status}`);
      }

      const result = await response.json();
      console.log('Note saved:', result);
      return result;
    } catch (error) {
      console.error('Error saving note:', error);
    }
  }
</script>
</body>
</html>
